<!-- *****CONFIGURE STYLE****** -->
<div class="config-wrapper hidden-xs">
    <div class="config-wrapper-inner">
        <a id="config-trigger" class="config-trigger" href="#"><i class="fa fa-cog"></i></a>

        <div id="config-panel" class="config-panel">
            <p>Choose Colour</p>
            <ul id="color-options" class="list-unstyled list-inline">
                {# TODO - Color logos? #}
                <li class="default active">
                    <a data-style="static/assets/css/styles.css"
                            {#data-logo="static/assets/images/logo.png"#}
                       href="#"></a></li>
                <li class="green"><a data-style="static/assets/css/styles-green.css"
                        {#data-logo="static/assets/images/logo-green.png"#}
                                     href="#"></a></li>
                <li class="purple"><a data-style="static/assets/css/styles-purple.css"
                        {#data-logo="static/assets/images/logo-purple.png"#}
                                      href="#"></a></li>
                <li class="red"><a data-style="static/assets/css/styles-red.css"
                        {#data-logo="static/assets/images/logo-red.png"#}
                                   href="#"></a></li>
            </ul>
            <!--//color-options-->
            <a id="config-close" class="close" href="#"><i class="fa fa-times-circle"></i></a>
        </div>
        <!--//configure-panel-->
    </div>
    <!--//config-wrapper-inner-->
</div>
<!--//config-wrapper-->
